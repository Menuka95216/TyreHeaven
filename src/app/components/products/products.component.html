<div class="container-fluid main-content">
<div class="row">
    <section [ngClass]="showAddProduct ? 'col-md-7' : 'col-md-12'">
        <div class="product-header">
          <h1>Product List</h1>
          <button *ngIf="!showAddProduct" type="button" class="btn btn-outline-primary" (click)="showAddProducts()" >
            Add Product
          </button>
          <button *ngIf="showAddProduct" type="button" class="btn btn-outline-primary" (click)="hideAddProducts()" >
            Close Products
          </button>
        </div>
        <table class="table">
            <thead class="thead-light t-head">
                <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product brand</th>
                    <th scope="col">Product Description</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Product Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products let i=index" (click)="selectedProduct(i)" [ngClass]="rowIndex==i? 'active':''">
            <th scope="row">{{product.productId}}</th>
            <td>{{product.productName}}</td>
            <td>{{product.productDescription}}</td>
            <td>{{product.createdDate}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <button type="button" [disabled]="rowIndex != i" class="btn-xs icon"
              >
                <i class="fa fa-eye"></i>
              </button>
              <button type="button"  [disabled]="rowIndex != i" class="btn-xs icon">
                <i class="fa fa-pencil-square-o"></i>
              </button>
            </td>
        </tr>
            </tbody>
        </table>
    </section>
    <section class="col-md-5" *ngIf="showAddProduct">
        <app-addproduct></app-addproduct>
      </section>
</div>
</div>
